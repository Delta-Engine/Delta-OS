name: Delta OS Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-selfhosted
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Install Rust toolchain
      uses: actions-rust-lang/setup-rust-toolchain@v1
    
    - name: Install Build Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y nasm qemu-system-x86
    
    - name: Build Delta OS
      run: make build
    
    - name: Check build artifacts
      run: |
        if [ ! -f build/delta_os.img ]; then
          echo "Error: Disk image not created!"
          exit 1
        fi
        echo "Build successful! Disk image created."
        ls -lh build/
    
    - name: Upload Bootloader Binary
      uses: actions/upload-artifact@v4
      with:
        name: delta-os-bootloader
        path: build/boot.bin
        retention-days: 30
    
    - name: Upload Kernel Binary
      uses: actions/upload-artifact@v4
      with:
        name: delta-os-kernel
        path: build/kernel.bin
        retention-days: 30
    
    - name: Upload Disk Image
      uses: actions/upload-artifact@v4
      with:
        name: delta-os-disk-image
        path: build/delta_os.img
        retention-days: 60
